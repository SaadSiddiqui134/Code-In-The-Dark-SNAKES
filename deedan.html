<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code in Dark Header</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=New+Aeonik+Trials-Regular&display=swap" rel="stylesheet"> <!-- Add your font link -->
  <style>
    body {
      background-color: #000000; /* Solid hex color for background */
      font-family: 'New Aeonik Trials-Regular', sans-serif; /* Applying your font */
    }

    /* Custom hover effect for text with gradient color */
    .hover-custom-text {
      background: linear-gradient(180deg, rgba(255, 255, 255, 1) 0%, rgba(109, 50, 255, 1) 100%);
      background-clip: text;
      color: transparent; /* Makes the text color transparent so the gradient shows */
    }

    /* Ensuring text gradient works across browsers */
    .hover-custom-text:hover {
      background: linear-gradient(180deg, rgba(255, 255, 255, 1) 0%, rgba(109, 50, 255, 1) 100%);
      -webkit-background-clip: text;
      color: transparent;
    }
  </style>
</head>
<body>

  <header class="flex items-center justify-between p-6">
    <!-- Logo on the left, replace with your logo file -->
    <a href="#">
      <img src="/assets/img/LOGOCOMPETITIONWHITE-removebg-preview.png" alt="Code in Dark Logo" class="h-20"> <!-- Made logo bigger -->
    </a>

    <!-- Navigation buttons, centered with slight adjustments for spacing -->
    <div class="flex justify-center w-full max-w-3xl">
        <!-- Events with extra margin-right for more space -->
        <a href="#" class="text-white text-lg hover-custom-text px-4 mr-16">Events</a> <!-- Increased right margin -->
      
        <!-- About Us stays centered, with more margin on both sides -->
        <a href="#" class="text-white text-lg hover-custom-text px-4 mx-12">About Us</a> <!-- Increased left and right margins -->
      
        <!-- Sponsors with extra margin-left for more space -->
        <a href="#" class="text-white text-lg hover-custom-text px-4 ml-16">Sponsors</a> <!-- Increased left margin -->
      </div>

    <!-- Contact Us button with specified color and hover effect -->
    <a href="#" 
    class="px-8 py-3 text-white bg-[#6d32ff] rounded-full text-lg transition-all hover:text-black hover:bg-white">
    Contact Us
 </a>
   
  </header>

  <footer class="bg-black text-white py-4">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex flex-col items-start">
        <div class="mb-1">
          <img src="/assets/img/LOGOCOMPETITIONWHITE-removebg-preview.png" alt="Logo" class="h-20">
        </div>
  
        <div class="flex flex-col sm:flex-row sm:justify-start sm:space-x-4 w-full">
          <div class="flex flex-col items-start mb-1 sm:mb-0 w-full sm:w-1/3">
            <h3 class="text-xl font-[AeonikTRIAL-Bold] mb-0">Pages</h3>
            <ul class="text-left">
              <li class="text-sm font-[AeonikTRIAL-Light] mb-0">Home</li>
              <li class="text-sm font-[AeonikTRIAL-Light] mb-0">Event</li>
              <li class="text-sm font-[AeonikTRIAL-Light] mb-0">About Us</li>
              <li class="text-sm font-[AeonikTRIAL-Light] mb-0">Register</li>
            </ul>
          </div>
  
          <div class="flex flex-col items-start mb-1 sm:mb-0 w-full sm:w-1/3">
            <h3 class="text-xl font-[AeonikTRIAL-Bold] mb-0">Policies</h3>
            <ul class="text-left">
              <li class="text-sm font-[AeonikTRIAL-Light] mb-0">Privacy Policy</li>
              <li class="text-sm font-[AeonikTRIAL-Light] mb-0">Terms of Use</li>
            </ul>
          </div>
  
          <div class="flex flex-col items-start w-full sm:w-1/3">
            <h3 class="text-xl font-[AeonikTRIAL-Bold] mb-0">Code in the Dark</h3>
            <p class="text-sm font-[AeonikTRIAL-Light] mb-0">123 123 456</p>
            <p class="text-sm font-[AeonikTRIAL-Light] mb-0">hello@codeinthedark.com</p>
  
            <!-- Social Media Icons -->
            <div class="flex mt-2 space-x-4">
              <!-- LinkedIn Icon with Purple Color -->
              <a href="#" target="_blank">
                <img src="/assets/img/linkedin purple.png" alt="LinkedIn" class="h-6">
              </a>
              <!-- Instagram Icon -->
              <a href="#" target="_blank">
                <img src="/assets/img/insta purple.png" alt="Instagram" class="h-6">
              </a>
              <!-- Twitter Icon -->
              <a href="#" target="_blank">
                <img src="/assets/img/twitter purple.png" alt="Twitter" class="h-6">
              </a>
              <!-- YouTube Icon -->
              <a href="#" target="_blank">
                <img src="/assets/img/youtube purple.png" alt="YouTube" class="h-6">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
  

</body>
</html>
